<body>
    <h1>Employee Login</h1>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Employee ID" [(ngModel)]="EmpId">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Employee Email" [(ngModel)]="EmpEmail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Employee Password" [(ngModel)]="EmpPassword">
        </div>
        <button (click)="emplogin()" class="btn btn-primary">Login</button>
    </div>
</body>
